    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;

        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 18px;
        }
        .content {
            padding: 20px;
        }
        .info-item {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        .info-item label {
            width: 80px;
            font-weight: bold;
        }
        .info-item span {
            flex: 1;
        }
        .photo-area {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .photo {
            width: 120px;
            height: 160px;
            border: 1px solid #ddd;
            margin-left: 20px;
            position: relative;
            overflow: hidden;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 核心修改：印章背景设为完全透明，仅保留红色边框和文字 */
        .stamp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #d9534f; /* 印章文字红色，保证清晰 */
            font-weight: bold;
            border: 2px solid #d9534f; /* 保留红色边框，体现印章轮廓 */
            border-radius: 50%;
            background-color: transparent; /* 背景完全透明，不遮挡人脸 */
        }
        .stamp .star {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .result {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }
        .result span {
            font-size: 28px;
            color: #28a745;
            font-weight: bold;
        }
        .qrcode-area {
            text-align: center;
            margin: 20px 0;
        }
        .qrcode {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        .qrcode img {
            max-width: 100%;
            max-height: 100%;
        }
        .verify-tip {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
